<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <main>
        <div class="mainContainer">

            <h2 class="title">Rock Paper Scissors</h2>
            <div class="container">
                <div class="imgContainer" id="rock">
                    <img src="images/fist.png" alt="Rock">
                </div>

                <div class="imgContainer" id="paper">
                    <img src="images/paper.png" alt="Paper">
                </div>

                <div class="imgContainer" id="scissors">
                    <img src="images/scissors.png" alt="Scissors">
                </div>
            </div>

            <div class="resultContainer">
                <div class="results">
                    <h3 class="you">You : </h3>
                    <h3 class="count" id="userScore">0</h3>
                </div>
                <div class="results">
                    <h3 class="comp">Computer : </h3>
                    <h3 class="count" id="compScore">0</h3>
                </div>
            </div>

            <div id="popup" class="hide">
                <p class="msg" id="msgPopup">Your text here</p>
            </div>

        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
